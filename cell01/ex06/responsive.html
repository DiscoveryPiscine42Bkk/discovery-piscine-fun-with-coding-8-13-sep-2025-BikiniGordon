<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
        }
        td {
            width: 50vw;
            height: 100vh;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <table border="0">
        <tr>
            <td style="background-color: cornflowerblue;">Hi I am cell 1 from row 1</td>
            <td style="background-color: darksalmon;">Hi I am cell 2 from row 1</td>
        </tr>
    </table>
</body>
</html>
