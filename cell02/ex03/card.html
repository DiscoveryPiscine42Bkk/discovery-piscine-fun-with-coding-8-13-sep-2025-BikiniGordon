<!DOCTYPE html>
<html>
<head>
    <title>Card Example</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1 style="text-align:center;">User Profile Card</h1>
    <div class="card">
        <table style="width:100%; border-collapse:collapse;">
            <tr>
                <td style="text-align:center;">
                    <img src="https://scontent.fbkk12-3.fna.fbcdn.net/v/t39.30808-6/497044467_1153030316850975_7590464074352666271_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEHZDb7v82iK10pE2yvkqJST6FAVSn4mcdPoUBVKfiZx0nbKow5BJj7WOY3HJCXOB0V_F1RlCtwM_et7Sl4hKqI&_nc_ohc=S7acbc3a2SsQ7kNvwFESSeO&_nc_oc=Admu5y-tJfXY07504teiL5euWLy-f_0ZyWCjLO3Bp7rF0H9qLCMBJpmNDa6XuuOXrC0&_nc_zt=23&_nc_ht=scontent.fbkk12-3.fna&_nc_gid=4MFnbFqh_J6P9h1zfD2XpQ&oh=00_AfZxCBIU4EV3CB06-lzpBJ4-miaDZxweAyVQjeLZXn3GMw&oe=68C6EC0C" alt="Profile" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <div class="login">jisapsin</div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <div class="desc">Oh hi. Hello there!</div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <div class="location">42Bangkok</div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <div class="socials">
                        <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Twitter">
                        <img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Facebook">
                        <img src="https://cdn-icons-png.flaticon.com/24/733/733561.png" alt="Instagram">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
